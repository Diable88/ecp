<!DOCTYPE html>
<html>
<head>
    <style>
        .chatbox {
            perspective: 1200px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,.15);
        }
        .chatbox img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotateY(-20deg) rotateX(20deg);
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <img src="https://image.tensorartassets.com/cdn-cgi/image/w=1920,f=jpeg,q=85/posts/images/637285499601470901/988c735b-a028-40ab-bece-168752af8fc7.jpg" alt="Chat Image">
    </div>
</body>
</html>
